<h2>Customers</h2>
<ul class="customers">
  <li *ngFor="let customer of customers" [class.selected]="customer === selectedCustomer" (click)="onSelect(customer)">
    <span class="badge">{{customer.id}}</span> {{customer.name}}
  </li>
</ul>

<app-customer-details [customer]="selectedCustomer"></app-customer-details>
